<!DOCTYPE html>
<html>
<head>
    <title>registration</title>
</head>
<body>
    <center>
        <h2>Registration form</h2>
        <form>
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" placeholder="Your Name"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" placeholder="Your Email"></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" placeholder="Your Password"></td>
                </tr>
                <tr>
                    <td>Phone Number:</td>
                    <td><input type="number"> 
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>Male:<input type="radio" name="gender">Female:<input type="radio" name="gender">Other:<input type="radio" name="gender">
                </tr>
                <tr>
                    <td>language</td>
                    <td>
                        <select>
                            <option value=""disabled selected>Select language</option>
                            <option> Tamil</option>
                            <option> English</option>
                            <option> Hindi</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Zip Code:</td>
                    <td><input type="number">
                </tr>
                <tr>
                    <td>About:</td>
                    <td>
                        <textarea placeholder="'Write about yourself..." rows="3" cols="45"></textarea>
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" value="Register"></td>
                </tr>
            </table>
        </form>
    </center>
</body>

</html>
